<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alan Shieh" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Around the U.S. and places Jacques Cousteau visited" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/around-the-us.svg" alt="around-the-U.S." />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/jacques-cousteau.png" alt="jacques-cousteau" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="edit button"
              onclick="document.getElementById('id01').style.display='block'"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="button" aria-label="add button"></button>
        </section>
        <section class="modal" id="id01">
          <div class="modal__container">
            <span onclick="document.getElementById('id01').style.display='none'" class="modal__close"></span>
            <h2 class="modal__title">Edit profile</h2>
            <form class="form modal__form">
              <fieldset class="form__fieldset">
                <label for="name" class="form__label"></label>
                <input type="text" class="form__input" id="name" placeholder="Name" required />

                <label for="description" class="form__label"></label>
                <input type="text" class="form__input" id="description" placeholder="Description" required />
              </fieldset>
              <button class="form__button">Save</button>
            </form>
          </div>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="./images/yosemite.jpg" alt="yosemite-valley" />
            <div class="card__info">
              <h2 class="card__name">Yosemite Valley</h2>
              <button class="card__button" type="button">
                <img class="card__button-like" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/lake-louise.jpg" alt="lake-louise" />
            <div class="card__info">
              <h2 class="card__name">Lake Louise</h2>
              <button class="card__button" type="button">
                <img class="card__button-like" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" alt="bald-mountains" />
            <div class="card__info">
              <h2 class="card__name">Bald Mountains</h2>
              <button class="card__button" type="button">
                <img class="card__button-like" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/latemar.jpg" alt="latemar" />
            <div class="card__info">
              <h2 class="card__name">Latemar</h2>
              <button class="card__button" type="button">
                <img class="card__button-like" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/vanoise.jpg" alt="vanoise" />
            <div class="card__info">
              <h2 class="card__name">Vanoise National Park</h2>
              <button class="card__button" type="button">
                <img class="card__button-like" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/lago.jpg" alt="lago" />
            <div class="card__info">
              <h2 class="card__name">Lago di Braies</h2>
              <button class="card__button" type="button">
                <img class="card__button-heart" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
