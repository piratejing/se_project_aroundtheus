<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alan Shieh" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Around the U.S. and places Jacques Cousteau visited" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/around-the-us.svg" alt="around-the-U.S." />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/jacques-cousteau.png" alt="jacques-cousteau" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit" type="button" aria-label="edit button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button-add" type="button" aria-label="add button"></button>
        </section>
        <!-- Edit Profile Modal -->
        <section class="modal" id="edit-modal">
          <div class="modal__container">
            <button class="modal__button-close" id="edit-modal-close-button" type="button"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form class="form modal__form">
              <fieldset class="form__fieldset">
                <label for="name" class="form__label"></label>
                <input type="text" class="form__input" id="name" placeholder="Name" required />

                <label for="description" class="form__label"></label>
                <input type="text" class="form__input" id="description" placeholder="Description" required />
              </fieldset>
              <button class="form__button">Save</button>
            </form>
          </div>
        </section>
        <!-- Add Card Modal -->
        <section class="modal" id="add-card-modal">
          <div class="modal__container">
            <button class="modal__button-close" id="add-modal-close-button" type="button"></button>
            <h2 class="modal__title">New place</h2>
            <form class="form modal__form">
              <fieldset class="form__fieldset">
                <label for="title" class="form__label"></label>
                <input type="text" class="form__input form__input_type_title" id="title" placeholder="Title" required />

                <label for="image-link" class="form__label"></label>
                <input type="text" class="form__input form__input_type_url" id="image-link" placeholder="Image link" required />
              </fieldset>
              <button class="form__button">Create</button>
            </form>
          </div>
        </section>
        <!-- Card Image Modal -->
        <section class="modal" id="card-image-modal">
          <div class="modal__image-container">
            <button class="modal__button-close" id="image-modal-close-button" type="button"></button>
            <img class="modal__image" src="" alt="" />
            <p class="modal__image-caption"></p>
          </div>
        </section>
        <!-- Cards Template -->
        <section class="cards"></section>
        <template id="card-template">
          <div class="card">
            <button class="card__trash-button" type="button">
              <img class="card__trashcan" src="./images/Trash.svg" alt="trash-button" />
            </button>
            <img class="card__image" src="" alt="" />
            <div class="card__info">
              <h2 class="card__name"></h2>
              <button class="card__button" type="button">
                <img class="card__button-like" src="./images/heart.svg" alt="like-button" />
              </button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
