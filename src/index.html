<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adventure Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="project, around, theus" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Alan Shieh" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="<%= require('./images/Vector-white.svg')%>" alt="around the us logo" class="header__image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="<%= require('./images/jacques-cousteau.png')%>" alt="Avatar" class="profile__image" />
          <div class="profile__avatar-edit">
            <button class="profile__avatar-edit-btn" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- edit profile modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-title-input"
              type="text"
              name="title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-description-input"
              type="text"
              name="job"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <!-- add card modal -->
    <div class="modal" id="card-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h1 class="modal__heading">New Place</h1>
        <form class="modal__form" id="card-add-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="card-title-input"
              type="text"
              name="name"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input class="modal__form-input" id="card-url-input" type="url" name="link" placeholder="Image URL" required />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button type="submit" class="modal__submit-button" disabled>Create</button>
        </form>
      </div>
    </div>
    <!-- profile image change modal -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container-avatar">
        <button class="modal__close-button"></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form" id="avatar-modal-form">
          <label class="modal__label">
            <input type="url" name="avatar" class="modal__form-input" id="avatar-image-url" placeholder="Image URL" required />
            <span class="modal__error" id="avatar-image-url-error"></span>
          </label>
          <button class="modal__submit-button" id="avatar-save-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- delete card modal -->
    <div class="modal" id="delete-card">
      <div class="modal__container-delete">
        <button class="modal__close-button" id="delete-confirm-close"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form" id="delete-form">
          <button class="modal__submit-button" id="delete-button" type="submit">Yes</button>
        </form>
      </div>
    </div>
    <!-- preview image modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <img src="#" class="modal__preview-image" id="modal-image" alt="modal-preview-image" />
        <button type="button" class="modal__close-button" id="preview-close-button"></button>

        <h3 class="modal__preview-footer"></h3>
      </div>
    </div>
    <!-- card template -->
    <template id="card-template"
      ><li class="card">
        <img src="&nbsp" alt="" class="card__image" />
        <button class="card__delete-button" type="button">
          <img src="<%= require('./images/TrashTrasht.svg')%>" alt="trashcan" />
        </button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <p class="card__likes-counter"></p>
        </div></li
    ></template>
  </body>
</html>
