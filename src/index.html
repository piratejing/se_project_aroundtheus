<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Time</title>
    <meta
      name="description"
      content="Create an account and join Around The U.S. to start exploring. Share your photos and explore a world of creativity."
    />
    <meta name="author" content="Alan Shieh" />
    <meta name="keywords" content="practicum,practicum project,around us,explore us, pictures us" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/header_title.svg')%>" alt="Around The US Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="<%=require('./images/profile-picture.jpg')%>" alt="Profile picture" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit your profile"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add card"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button" type="button"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="profile-modal-form" name="profileForm" novalidate>
          <input type="text" class="modal__input" id="modal-input-title" name="name" placeholder="Name" minlength="2" maxlength="40" required />
          <span class="modal__error" id="modal-input-title-error"></span>

          <input
            type="text"
            class="modal__input"
            id="modal-input-description"
            name="job"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="modal-input-description-error"></span>

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button" type="button"></button>
        <h3 class="modal__heading">New place</h3>
        <form class="modal__form" id="add-card-form" name="addCardForm" novalidate>
          <input type="text" class="modal__input" id="modal-input-name" name="name" placeholder="Title" minlength="1" maxlength="30" required />
          <span class="modal__error" id="modal-input-name-error"></span>

          <input type="url" class="modal__input" id="modal-input-link" name="link" placeholder="Image link" required />
          <span class="modal__error" id="modal-input-link-error"></span>

          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close modal__close_image" id="open-image-close-button"></button>
        <img src="#" alt=" " class="modal__image" />
        <h3 class="modal__image-name"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card card__element">
        <img class="card__image" src=" " alt=" " />
        <button class="card__delete-button" type="button" aria-label="delete"></button>
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </div>
      </li>
    </template>
  </body>
</html>
